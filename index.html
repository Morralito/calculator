<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>"Calculator"</title>
</head>
<body>
    <div id="calculator">
        <div class="display"></div>
        <div class="buttonsContainer">
            <div class="deleteWrapper">
                <button onclick="assignButtonValue(this)" type="button" name="deleteNumber">del</button>
                <button onclick="clearDisplay()" type="button" name="clearCalculator">clear</button>    
            </div>

            <button onclick="assignButtonValue(this)" type="button" name="7">7</button>
            <button onclick="assignButtonValue(this)" type="button" name="8">8</button>
            <button onclick="assignButtonValue(this)" type="button" name="9">9</button>
            <button onclick="assignButtonValue(this)" type="button" name="/">/</button>

            <button onclick="assignButtonValue(this)" type="button" name="4">4</button>
            <button onclick="assignButtonValue(this)" type="button" name="5">5</button>
            <button onclick="assignButtonValue(this)" type="button" name="6">6</button>
            <button onclick="assignButtonValue(this)" type="button" name="*">*</button>

            <button onclick="assignButtonValue(this)" type="button" name="1">1</button>
            <button onclick="assignButtonValue(this)" type="button" name="2">2</button>
            <button onclick="assignButtonValue(this)" type="button" name="3">3</button>
            <button onclick="assignButtonValue(this)" type="button" name="-">-</button>

            <button onclick="assignButtonValue(this)" type="button" name="0">0</button>
            <button onclick="assignButtonValue(this)" type="button" name="=">=</button>
            <button onclick="assignButtonValue(this)" type="button" name="+">+</button>
        </div>
    </div>
</body>
</html>
